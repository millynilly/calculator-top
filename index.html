<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        
        <div class="display">0.</div>

        <div id="buttons">
            <div id="left">
                <div id="functions">
                    <button class="clear">cls</button>
                    <button class="backspace">bksp</button>
                </div>
            
                <div id="numbers">
                    <button class="number">9</button>
                    <button class="number">8</button>
                    <button class="number">7</button>
                    <button class="number">6</button>
                    <button class="number">5</button>
                    <button class="number">4</button>
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                </div>
            </div>
            <div id="operators">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
                <button class="operator equals">=</button>
            </div>
        </div>
        
    </div>
    <p>You can also use the keyboard.<br>Esc key for cls.<br>Everything else as you would expect.</p><hr>
    <p>An assignment from <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>.</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div id="calculator">
        
        <div id="display">0.</div>

        <div id="buttons">
            <div id="left">
                <div id="functions">
                    <button id="clear">cls</button>
                    <button id="backspace">bksp</button>
                </div>
            
                <div id="numbers">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div id="operators">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="equals">=</button>
            </div>
        </div>
        

    </div>
</body>

</html>
